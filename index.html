            return {

                expectedGoals: avgGoals * historical.age_factor * historical.transfer_impact,
                confidence: seasons.length > 2 ? 0.9 : 0.7
            };

        // Calcolo fattore rischio
        function calculateRiskFactor(player) {
            let risk = 0;
            
            const historical = HISTORICAL_PLAYER_DATA[player.name];
            if (historical) {
                // Rischio basato su trend
                switch (historical.trend) {
                    case 'declining': risk += 0.3; break;
                    case 'growing': risk += 0.1; break;
                    default: risk += 0.2; break;
                }
                
                // Rischio età
                if (historical.age_factor < 0.95) risk += 0.2;
                
                // Rischio transfer
                if (historical.transfer_impact < 1.0) risk += 0.15;
            } else {
                risk += 0.4; // Giocatori sconosciuti = più rischiosi
            }
            
            // Rischio posizione
            const roleRisk = {
                'Por': 0.1, 'Dc': 0.15, 'Dd': 0.2, 'Ds': 0.2, 'B': 0.25,
                'E': 0.3, 'M': 0.2, 'C': 0.25, 'T': 0.4, 'W': 0.35, 'A': 0.35, 'Pc': 0.3
            };
            
            const maxRoleRisk = Math.max(...player.roles.map(role => roleRisk[role] || 0.3));
            risk += maxRoleRisk;
            
            return Math.min(1.0, risk);
        }

        // Calcolo punteggio giocatore AVANZATO con dati storici
        function calculatePlayerScore(player, strategy, homeBonus) {
            let score = 0;
            
            // 1. BASE STORICA (dai tuoi 8 anni di dati)
            const historicalData = HISTORICAL_PLAYER_DATA[player.name];
            if (historicalData) {
                // Media prestazioni storiche ponderate
                const seasons = Object.values(historicalData.seasons);
                const avgFm = seasons.reduce((sum, s) => sum + s.fm, 0) / seasons.length;
                const avgGoals = seasons.reduce((sum, s) => sum + s.gf, 0) / seasons.length;
                const avgAssists = seasons.reduce((sum, s) => sum + s.ass, 0) / seasons.length;
                
                score += avgFm * 8; // Peso alto per FantaMedia storica
                score += avgGoals * 2; // Bonus gol storici
                score += avgAssists * 1.5; // Bonus assist storici
                
                // Fattore trend (crescita/declino)
                switch (historicalData.trend) {
                    case 'growing':
                        score *= 1.15; // +15% per giocatori in crescita
                        break;
                    case 'declining':
                        score *= 0.90; // -10% per giocatori in declino
                        break;
                    case 'stable':
                    default:
                        score *= 1.0;
                        break;
                }
                
                // Fattore età
                score *= historicalData.age_factor;
                
                // Impact transfer
                score *= historicalData.transfer_impact;
            } else {
                // Fallback per giocatori senza dati storici
                score += Math.log(player.fvmp + 1) * 8;
            }
            
            // 2. ANALISI SQUADRA (dai dati teams performance)
            const teamData = TEAM_PERFORMANCE_DATA[player.team];
            if (teamData) {
                // Bonus per ruolo offensivo in squadre forti in attacco
                if (['A', 'Pc', 'W', 'T'].includes(player.roles[0])) {
                    score *= teamData.attack_strength;
                }
                
                // Bonus per difensori in squadre forti in difesa
                if (['Por', 'Dc', 'Dd', 'Ds', 'B'].includes(player.roles[0])) {
                    score *= (2.0 - teamData.defense_strength); // Invertito: meno gol subiti = meglio
                }
                
                // Forma squadra generale
                score += teamData.form * 2;
            }
            
            // 3. DATI WEB REAL-TIME (forma attuale, titolarità)
            if (player.webData) {
                // Probabilità titolarità (peso molto alto)
                score += (player.webData.titolarita / 100) * 25;
                
                // Forma attuale vs media storica
                const currentForm = player.webData.forma;
                if (historicalData) {
                    const historicalAvg = Object.values(historicalData.seasons)
                        .reduce((sum, s) => sum + s.mv, 0) / 
                        Object.values(historicalData.seasons).length;
                    
                    const formDelta = (currentForm - historicalAvg) * 3;
                    score += formDelta;
                } else {
                    score += currentForm * 4;
                }
                
                // Difficoltà partita (dai dati betting)
                score -= player.webData.difficolta * 1.5;
            }
            
            // 4. BONUS CASA STADIO FASCIA 1
            score += homeBonus * 2; // Moltiplicato per il tuo stadio top
            
            // 5. STRATEGIA AVANZATA
            switch (strategy) {
                case 'conservative':
                    // Privilegia giocatori con alta titolarità e performance stabili
                    const stability = (player.webData?.titolarita || 70) / 100;
                    score += stability * 20;
                    
                    if (historicalData && historicalData.trend === 'stable') {
                        score *= 1.1;
                    }
                    break;
                    
                case 'aggressive':
                    // Privilegia potenziale alto e giocatori in crescita
                    if (player.fvmp > 800 || 
                        (historicalData && historicalData.trend === 'growing')) {
                        score *= 1.25;
                    }
                    
                    // Bonus per giocatori offensivi
                    if (['A', 'Pc', 'T'].includes(player.roles[0])) {
                        score *= 1.15;
                    }
                    break;
                    
                case 'balanced':
                default:
                    // Equilibrio tra sicurezza e potenziale
                    score += 8;
                    
                    if (player.webData?.titolarita > 80 && player.fvmp > 300) {
                        score *= 1.1;
                    }
                    break;
            }
            
            // 6. BONUS RUOLO CONTEXTUAL
            const roleBonus = calculateContextualRoleBonus(player, strategy);
            score += roleBonus;
            
            // 7. PENALITÀ INFORTUNI
            if (player.status === 'injured') {
                score *= 0.1; // Praticamente escluso
            }
            
            return Math.max(0, score);
        }

        // Bonus ruolo contestuale basato su dati storici
        function calculateContextualRoleBonus(player, strategy) {
            const roleData = {
                'Por': { base: 5, consistency: 0.9, ceiling: 1.1 },
                'Dc': { base: 8, consistency: 0.85, ceiling: 1.3 },
                'Dd': { base: 7, consistency: 0.8, ceiling: 1.5 },
                'Ds': { base: 7, consistency: 0.8, ceiling: 1.5 },
                'B': { base: 6, consistency: 0.75, ceiling: 1.4 },
                'E': { base: 9, consistency: 0.7, ceiling: 1.6 },
                'M': { base: 10, consistency: 0.85, ceiling: 1.2 },
                'C': { base: 12, consistency: 0.75, ceiling: 1.7 },
                'T': { base: 15, consistency: 0.6, ceiling: 2.2 },
                'W': { base: 14, consistency: 0.65, ceiling: 2.0 },
                'A': { base: 16, consistency: 0.7, ceiling: 1.9 },
                'Pc': { base: 18, consistency: 0.75, ceiling: 2.1 }
            };
            
            let bonus = 0;
            player.roles.forEach(role => {
                const data = roleData[role] || roleData['C'];
                
                switch (strategy) {
                    case 'conservative':
                        bonus += data.base * data.consistency;
                        break;
                    case 'aggressive':
                        bonus += data.base * data.ceiling;
                        break;
                    default:
                        bonus += data.base;
                        break;
                }
            });
            
            return bonus / player.roles.length; // Media se multi-ruolo
        }

        // Trova la migliore formazione per un modulo
        function findBestFormation(players, formationName) {
            const formation = MANTRA_FORMATIONS[formationName];
            if (!formation) return null;

            const selectedPlayers = [];
            const usedPlayers = new Set();
            let totalScore = 0;

            // Raggruppa giocatori per ruolo
            const playersByRole = {};
            players.forEach(player => {
                player.roles.forEach(role => {
                    if (!playersByRole[role]) playersByRole[role] = [];
                    playersByRole[role].push(player);
                });
            });

            // Ordina per punteggio decrescente
            Object.keys(playersByRole).forEach(role => {
                playersByRole[role].sort((a, b) => b.score - a.score);
            });

            // Seleziona giocatori per ogni posizione
            for (const [role, count] of Object.entries(formation.positions)) {
                const availableForRole = (playersByRole[role] || [])
                    .filter(p => !usedPlayers.has(p.name));
                
                for (let i = 0; i < count && i < availableForRole.length; i++) {
                    const player = availableForRole[i];
                    selectedPlayers.push({
                        ...player,
                        position: role
                    });
                    usedPlayers.add(player.name);
                    totalScore += player.score;
                }
            }

            // Calcola panchina ottimizzata (ordine MASTER)
            const bench = players
                .filter(p => !usedPlayers.has(p.name))
                .sort((a, b) => b.score - a.score)
                .slice(0, 12);

            return {
                name: formationName,
                players: selectedPlayers,
                bench: bench,
                totalScore: totalScore,
                avgScore: totalScore / selectedPlayers.length,
                isComplete: selectedPlayers.length === 11
            };
        }

                    <div class="alert alert-info" style="margin-top: 15px; font-size: 0.9em;">
                        Media: ${formation.avgScore.toFixed(1)} • 
                        Giocatori: ${formation.players.length}/11 • 
                        Panchina: ${formation.bench.length}
                    </div>
                </div>
            `;
        }

        // Layout campo per moduli
        function getFieldLayout(formationName, players) {
            const layouts = {
                '4-3-3': ['Por', ['Dd', 'Dc', 'Dc', 'Ds'], ['M', 'C', 'C'], ['W', 'Pc', 'W']],
                '3-5-2': ['Por', ['Dc', 'Dc', 'Dc'], ['E', 'M', 'C', 'C', 'E'], ['A', 'A']],
                '4-4-2': ['Por', ['Dd', 'Dc', 'Dc', 'Ds'], ['M', 'M', 'C', 'C'], ['A', 'Pc']],
                '4-1-4-1': ['Por', ['Dd', 'Dc', 'Dc', 'Ds'], ['M'], ['C', 'C', 'W', 'W'], ['Pc']],
                '3-4-3': ['Por', ['Dc', 'Dc', 'Dc'], ['E', 'C', 'C', 'E'], ['W', 'Pc', 'W']]
            };

            const layout = layouts[formationName] || layouts['4-3-3'];
            const playersByPosition = {};
            
            players.forEach(player => {
                const pos = player.position || player.roles[0];
                if (!playersByPosition[pos]) playersByPosition[pos] = [];
                playersByPosition[pos].push(player);
            });

            return layout.map(row => {
                if (typeof row === 'string') {
                    // Portiere
                    const player = players.find(p => (p.position || p.roles[0]) === row);
                    return `
                        <div class="field-row">
                            <div class="player-card">
                                ${player ? player.name : 'N/A'}
                            </div>
                        </div>
                    `;
                } else {
                    // Riga di movimento
                    const rowPlayers = [];
                    const positionCounts = {};
                    
                    // Conta posizioni richieste
                    row.forEach(pos => {
                        positionCounts[pos] = (positionCounts[pos] || 0) + 1;
                    });
                    
                    // Assegna giocatori
                    Object.entries(positionCounts).forEach(([pos, count]) => {
                        const available = (playersByPosition[pos] || []).slice(0, count);
                        rowPlayers.push(...available);
                    });
                    
                    return `
                        <div class="field-row">
                            ${rowPlayers.map(player => `
                                <div class="player-card">
                                    ${player.name}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }).join('');
        }

        // Selezione formazione
        function selectFormation(element) {
            document.querySelectorAll('.formation-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Export formazione
        function exportFormation() {
            const selected = document.querySelector('.formation-option.selected');
            if (!selected) {
                alert('Seleziona prima una formazione');
                return;
            }

            const formationText = selected.innerText;
            navigator.clipboard.writeText(formationText).then(() => {
                alert('Formazione copiata negli appunti!');
            }).catch(() => {
                console.log('Formazione da copiare:', formationText);
            });
        }

        // Salvataggio rosa
        function saveRoster() {
            localStorage.setItem('mantra_roster', JSON.stringify(currentRoster));
            alert('Rosa salvata!');
        }

        // Caricamento rosa salvata
        function loadSavedRoster() {
            const saved = localStorage.getItem('mantra_roster');
            if (saved) {
                currentRoster = JSON.parse(saved);
                updatePlayerList();
                updateStats();
                alert('Rosa caricata!');
            } else {
                alert('Nessuna rosa salvata trovata');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveRoster();
                        break;
                    case 'o':
                        e.preventDefault();
                        optimizeFormation();
                        break;
                    case 'r':
                        e.preventDefault();
                        updateWebData();
                        break;
                }
            }
        });

        // Aggiungi controlli aggiuntivi
        document.addEventListener('DOMContentLoaded', function() {
            // Aggiungi pulsanti nella sezione ottimizzazione
            const optimizationSection = document.querySelector('.section:last-of-type');
            const additionalControls = document.createElement('div');
            additionalControls.style.marginTop = '20px';
            additionalControls.innerHTML = `
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn" onclick="saveRoster()">💾 Salva Rosa</button>
                    <button class="btn" onclick="loadSavedRoster()">📂 Carica Rosa</button>
                    <button class="btn" onclick="exportFormation()">📋 Esporta</button>
                </div>
                <div class="alert alert-info" style="margin-top: 15px; font-size: 0.9em;">
                    <strong>Shortcuts:</strong> Ctrl+S (Salva) • Ctrl+O (Ottimizza) • Ctrl+R (Aggiorna)
                </div>
            `;
            optimizationSection.appendChild(additionalControls);
        });
    </script>
</body>
